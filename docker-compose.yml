services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: measuna-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_DOMAIN=${NEXT_PUBLIC_DOMAIN:-https://oportunidadenislagrande.com}
    # Load environment variables from .env.production if it exists
    # If the file doesn't exist, create it using: bash scripts/create-env-production.sh
    env_file:
      - .env.production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
